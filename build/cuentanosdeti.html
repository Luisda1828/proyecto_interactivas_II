<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentanos de tí</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script>

        var defaultValue;

        window.onload = function () {
            defaultValue = document.querySelector('input[name="sick"]').value;
        }
        function avaiableSick(input) {
            var sickInput = document.querySelector('input[name="sick"]');

            if (input.id === 'opcion3.2') {
                // Si el radio input "Si" está seleccionado
                sickInput.disabled = false;
                sickInput.style.opacity = '100%';
            } else if (input.id === 'opcion3.1') {
                // Si el radio input "No" está seleccionado
                sickInput.disabled = true;
                sickInput.style.opacity = '50%';
                sickInput.value = defaultValue;
            }
        }

        function clearDefaultValue(input) {
            if (input.value === input.defaultValue) {
                input.value = '';
            }
        }

        function restoreDefaultValue(input) {
            if (input.value === '') {
                input.value = input.defaultValue;

            }
        }
    </script>
</head>
<div class=" p-1 min-h-screen ">
    <div class="max-w-[58rem] bg-sky-600 rounded-[3.4rem] py-20 m-auto ">
        <header class="flex justify-center ">
            <div class="flex flex-col sm:flex-row justify-center w-auto sm:gap-12"> <img class="m-auto size-12 sm:size-16" src="./img/vinxLogo.svg" alt=""> <h1 class="flex subtitulo font-semibold items-center text-white  sm:text-[2.5rem] sm:font-semibold">Cuentanos más de ti</h1>
            </div>
        </header>
    
        <main class="px-4 sm:px-12">
            <section class="flex flex-col"></section>

            <form class="flex flex-nowrap justify-center">

                    <input
                        class="size-5 appearance-none ring-4 ring-white  rounded-full checked:bg-[var(--clr-yelow-100)] cursor-pointer"
                        type="radio" id="opcion1.1" name="opcion" value="opcion1">
                </div>
    
                <div class="flex flex-col items-center gap-2 flex-1">
                    <label class="texto sm:text-[1.625rem] text-white text-center" for="opcion1.2">8 horas </label>

                    <input

        </section>
        <section class="flex flex-col"></section>
      
            <h2 class="flex texto sm:text-[1.625rem] text-white mt-10 mb-2 items-start sm:items-center ">¿Que tan frecuente realizas actividad fisica la semana? <img class="size-7  "
                    src="./img/weight.svg" alt=""></h2>
            <form class="flex flex-nowrap justify-center">
                <div class="flex flex-col items-center gap-2 flex-1">
                    <label class="texto sm:text-[1.625rem] text-white text-center" for="opcion2.1"> Nunca </label>
                    <input

                <div class="flex flex-col items-center gap-2 flex-1">

                    <input

        <section class=" flex flex-col">
           
               
                <h2 class="flex texto sm:text-[1.625rem] text-white items-center mt-10 mb-2 gap-1">¿Padeces alguna enfermedad?  <img class="size-5" src="./img/heart.svg" alt=""></h2>
            
            
            <form class="flex flex-wrap justify-center">
                <div class="flex flex-col items-center flex-1 gap-2">

                    <input

                </div>
                <div class="flex flex-col items-center flex-1 gap-2">
                    <label class="texto sm:text-[1.625rem] text-white text-center" for="opcion3.2">Si</label>
                    <input

                        type="radio" id="opcion3.2" name="opcion3" value="opcion" onclick="avaiableSick(this)">
    
                </div>
    
                <div class="min-w-[22rem] pt-7 sm:pt-auto flex flex-col items-center justify-end flex-1">
                    <input
                        class="text-center  ring-2 ring-white rounded-full text-white bg-transparent w-full h-8 focus: outline-none"
                        name="sick" type="text" value="Especifica cuál:" onfocus="clearDefaultValue(this)"

        <div class="flex flex-col items-center mt-7 gap-2">

            <a class="texto sm:text-[1.625rem] text-[var(--clr-yelow-100)]" href="formRegi.html">Regresar</a>
        </div>
    
        </main>

</div>
</html>
