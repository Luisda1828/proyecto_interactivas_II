  <script>

    var defaultValue;

    window.onload = function () {
      defaultValue = document.querySelector('input[name="sick"]').value;
    }
    function avaiableSick(input) {
      var sickInput = document.querySelector('input[name="sick"]');

      if (input.id === 'opcion3.2') {
        // Si el radio input "Si" está seleccionado
        sickInput.disabled = false;
        sickInput.style.opacity = '100%';
      } else if (input.id === 'opcion3.1') {
        // Si el radio input "No" está seleccionado
        sickInput.disabled = true;
        sickInput.style.opacity = '50%';
        sickInput.value = defaultValue;
      }
    }

    function clearDefaultValue(input) {
      if (input.value === input.defaultValue) {
        input.value = '';
      }
    }

    function restoreDefaultValue(input) {
      if (input.value === '') {
        input.value = input.defaultValue;

      }
    }
  </script>
  </script>
